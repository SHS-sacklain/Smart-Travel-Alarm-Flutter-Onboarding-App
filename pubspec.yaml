name: onboarding_app
description: Flutter Onboarding App with Location and Alarm features.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  permission_handler: ^11.0.1

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.4

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI
  smooth_page_indicator: ^1.1.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/